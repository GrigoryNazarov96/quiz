
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .score {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      transition: font-size 0.2s;
    }
    .quiz-container {
      background: #1e1e1e;
      padding: 20px 30px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      margin-top: 80px;
    }
    h1, .question {
      text-align: center;
    }
    .answers button {
      display: block;
      margin: 10px 0;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .answers button:hover {
      background: #555;
    }
    .timer {
      text-align: center;
      margin: 10px 0;
    }
    .hidden {
      display: none;
    }
    .result {
      font-size: 48px;
      text-align: center;
      margin-top: 40px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="score" id="score">0</div>
  <div class="quiz-container">
    <h1>Crypto Quiz</h1>
    <div class="timer">Time: <span id="time">60</span> sec</div>
    <div class="question" id="question">Loading...</div>
    <div class="answers" id="answers"></div>
    <div class="result hidden" id="result"></div>
  </div>

  <script>
    let questions = [];
    let current = 0;
    let score = 0;
    let timeLeft = 60;
    let scoreFontSize = 24;

    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const scoreEl = document.getElementById("score");
    const timeEl = document.getElementById("time");
    const resultEl = document.getElementById("result");

    fetch("questions.json")
      .then(res => res.json())
      .then(data => {
        questions = data;
        loadQuestion();
        startTimer();
      });

    function loadQuestion() {
      if (current >= questions.length || timeLeft <= 0) {
        showResult();
        return;
      }
      const q = questions[current];
      questionEl.textContent = q.question;
      answersEl.innerHTML = "";
      q.answers.forEach(answer => {
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.onclick = () => {
          if (answer === q.correct) {
            score++;
            scoreEl.textContent = score;
            scoreFontSize += 2;
            scoreEl.style.fontSize = scoreFontSize + "px";
          }
          current++;
          loadQuestion();
        };
        answersEl.appendChild(btn);
      });
    }

    function showResult() {
      questionEl.classList.add("hidden");
      answersEl.classList.add("hidden");
      resultEl.classList.remove("hidden");
      resultEl.textContent = `SCORE: ${score}`;
    }

    function startTimer() {
      const timer = setInterval(() => {
        timeLeft--;
        timeEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          showResult();
        }
      }, 1000);
    }
  </script>
</body>
</html>
